<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>날씨 앱</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
   <div id="appContainer">
      <div id="dateBox">
         <div class="date"></div>
         <div class="time"></div>
      </div>
      <div id="weatherBox">
         <div>
            <img src="" class="weatherIcon"></img>
         </div>
         <div class="temperature"></div>
         <div class="city"></div>
      </div>
      <form id='searchForm'>
         <input type="search" id="searchText" placeholder="Search city..">
         <input type="submit" id="searchSubmit" value="Click!">
      </form>
      <div id="bgText">
         <p>WEATHER : </p>
         <p>오늘, 당신의 날씨는 어때요?</p>
      </div>
      <div id="forecastBox">
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
      </div>
   </div>
   <script src="moment.js"></script>
   <script src="moment-timezone.js"></script>
   <script src="config.js"></script>
   <script src="data.js"></script>
   <script src="app.js"></script>
</body>
</html>
