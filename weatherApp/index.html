<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>날씨 앱</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
   <header></header>
   <div id="appContainer">
      <div id="dateBox">
         <div class="date">날짜</div>
         <div class="time">시간</div>
      </div>
      <div id="weatherBox">
         <div>
            <img src="" class="weatherIcon"></img>
         </div>
         <div class="temperature">온도</div>
         <div class="city">도시</div>
         <div class="search">
            <form id='searchForm'>
               <input type="search" id="searchText">
               <button><i class="fa fa-search"></i></button>
            </form>
         </div>
      </div>
      <div id="forecastBox">
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
         <div class="forecastItem">
            <span><img class="forecastIcon"></img></span>
            <span class="forecastTemp"></span>
            <span class="forecastTime"></span>
         </div>
      </div>
   </div>
   <footer></footer>
   <script src="moment.js"></script>
   <script src="moment-timezone.js"></script>
   <script src="config.js"></script>
   <script src="data.js"></script>
   <script src="app.js"></script>
</body>
</html>
